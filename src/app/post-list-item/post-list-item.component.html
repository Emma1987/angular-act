<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="d-flex justify-content-between">
    <h4 [ngStyle]="{color: getColor()}">{{ postTitle }}</h4>
    <p>{{ date | date : 'short' }}</p>
  </div>
  <div class="mb-2">
    {{ postContent }}
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div>
      <button class="btn btn-sm btn-success mr-2" (click)="loveIt()">Love it !</button>
      <button class="btn btn-sm btn-danger" (click)="hateIt()">Don't love it !</button>
    </div>
    <div>
      <p>â™¥ {{ loveIts }}</p>
    </div>
  </div>
</li>

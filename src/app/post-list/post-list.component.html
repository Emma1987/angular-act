<div class="container">
  <div style="text-align:center">
    <h2>Posts</h2>
  </div>
  <div class="w-100">
    <ul class="list-group">
      <app-post-list-item *ngFor="let post of posts"
                [postTitle]="post.title"
                [postContent]="post.content"
                [loveIts]="post.loveIts"
                [date]="post.date"></app-post-list-item>
    </ul>
  </div>
</div>
